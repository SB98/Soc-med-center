<form #form="ngForm" (submit)=onSubmit(form) autocomplete="off">
  <input type="hidden" name="Id" [(ngModel)]="service.formData.Id" #Id="ngModel">
  <div class="form-group">
    <label>Username</label>
    <input name="Username" [(ngModel)]="service.formData.Username" #Username="ngModel" class="form-control" required>
  </div>
  <div class="validation-error" *ngIf="Username.invalid && Username.touched">
    This field is required...
  </div>
  <div class="form-group ">
    <label>Password</label>
    <input name="Password" [(ngModel)]="service.formData.Password" #Password="ngModel" class="form-control" required>
  </div>
  <div class="validation-error" *ngIf="Category.invalid && Category.touched">
    This field is required...
  </div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label>ConfirmPassword</label>
    <input name="ConfirmPassword" [(ngModel)]="service.formData.ConfirmPassword" #ConfirmPassword="ngModel" class="form-control" required>
  </div>
  <div class="validation-error" *ngIf="ConfirmPassword.invalid && ConfirmPassword.touched">
    Required field...
  </div>
  <div class="form-group col-md-6">
    <label>Email</label>
    <input type="text" name="Email" [(ngModel)]="service.formData.Email" #Email="ngModel" class="form-control" required>
    <div class="validation-error" *ngIf="Email.invalid && Email.touched">
      Required field...
    </div>
  </div> 
</div>
  <div class="form-group">
    <label>Address</label>
    <input name="Address" [(ngModel)]="service.formData.Address" #Address="ngModel" class="form-control" required>
  </div>
  <div class="validation-error" *ngIf="Address.invalid && Address.touched">
    This field is required...
  </div>
  <div class="form-group">
    <label>PhoneNumber</label>
    <input name="PhoneNumber" [(ngModel)]="service.formData.PhoneNumber" #PhoneNumber="ngModel" class="form-control" required>
  </div>
  <div class="validation-error" *ngIf="PhoneNumber.invalid && PhoneNumber.touched">
    This field is required...
  </div>
  <div class="form-Group">
    <button   (click)=insertRecord(form)  [disabled]="form.invalid" type="submit" class="btn-md btn-block">
      Submit
    </button>
  </div>
  <div class="form-Group">
      <button  (click)=updateRecord(form)  [disabled]="form.invalid" type="submit" class="btn-md btn-block">
        Update
      </button>
    </div>
</form>
